<!DOCTYPE html>
<html lang="en">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ethsontop Web UI</title>
</head>
<body>
    <h1>ethsontop Web UI</h1>
    <form method="POST" action="/configure">
        <label for="token">Enter your token:</label>
        <input type="text" id="token" name="token" required>
        <br>
        <label for="channel">Enter channel ID:</label>
        <input type="text" id="channel" name="channel" required>
        <br>
        <label for="message">Enter message for the channel:</label>
        <input type="text" id="message" name="message" required>
        <br>
        <label for="interval">Enter send interval (in seconds):</label>
        <input type="number" id="interval" name="interval" required>
        <br>
        <input type="submit" value="Configure">
    </form>
</body>
</html>
